
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Trouve ta bouteille parfaite avec BottleFinder by TheBeerGame.">
  <title>TheBeerGame - BottleFinder</title>
  <link rel="stylesheet" href="bottlefinder_home.css" />
</head>
<body>

<header class="hero">
  <h1>Ta future bouteille idéale<br><span>en quelques secondes</span></h1>
  <p class="subtitle">by @thebeergame</p>
  <form id="chat-form" class="chat-inline">
    <input type="text" id="user-input" placeholder="Ex : Je veux une bouteille de whisky tourbée à moins de 80€" autocomplete="off" required />
    <button type="submit">🔍</button>
  </form>
</header>

<main>
  <section class="suggestions" id="results">
    <h2>Mes sélections</h2>
    <div class="cards" id="cards"></div>
  </section>

  <section class="history">
    <h2>Les dernières recherches</h2>
    <ul id="history-list"></ul>
  </section>
</main>

<footer>
  <p>&copy; 2025 TheBeerGame.fr | Made for lovers of good bottles 🍷</p>
</footer>

<script src="/bottlefinder_chat_openai_backend.js"></script>
</body>
</html>
